<html>
    <head><title>表格</title></head>
    <body>
        <!--2x3表格-->
        <table border=1>
            <tr><td>7</td><td>8</td><td>9</td></tr>
            <tr><td>1</td><td>2</td><td>3</td></tr>
        </table>
        <!--colspan-->
        <table border=1>
            <tr><td>5</td><td colspan=4>4 2</td></tr>
            <tr><td>7</td><td>8</td><td>9</td></tr>
        </table>
        <!--rowspan-->
        <table border=2>
            <tr><td rowspan=3>2 5</td><td>1</td><td>5</td></tr>
            <tr>                      <td>2</td><td>4</td></tr>
        </table>
         <!--3x3表格-->
         <table border=8>
            <tr><td>2</td><td colspan=3 rowspan=3>3 7 8 9</td></tr>
            <tr><td>5</td>                                    </tr>
            <tr><td>1</td><td>1</td><td>3</td></tr>
        </table>
    </body>



</html>
